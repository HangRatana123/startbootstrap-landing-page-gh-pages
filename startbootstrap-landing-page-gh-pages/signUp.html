    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">

        <a class="navbar-brand" href="#"><big><b>HALCYON</b></big></a>

        <style>
            .dropbtn {
                background-color white;
                color: black;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            
            .dropbtn:hover, .dropbtn:focus {
                background-color: #6d756d;
            }
            #myInput {
                border-box: box-sizing;
                background-image: url('searchicon.png');
                background-position: 14px 12px;
                background-repeat: no-repeat;
                font-size: 16px;
                padding: 14px 20px 12px 45px;
                border: none;
            }
            
            .dropdown {
                position: relative;
                display: inline-block;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f6f6f6;
                min-width: 230px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            
            .dropdown a:hover {background-color: #ddd}
            
            .show {display:block;}
            </style>
            </head>
            <body>
            
            <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Search</button>
              <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                <a href="about.html">About Us</a>
                <a href="skincare.html">Skincare 101</a>
                <a href="blog2.html">Blog</a>
                <a href="contact.html">Contact Us</a>
                <a href="helpInfo.html">Help+Info</a>
                <a href="followUs.html">Follow us</a>
                <a href="signUp.html">Sign up for our newsletter</a>
              </div>
            </div>
            
            <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            
            function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                    if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        a[i].style.display = "";
                    } else {
                        a[i].style.display = "none";
                    }
                }
            }
            </script>
            
            </body>
